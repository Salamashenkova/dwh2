version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    container_name: zookeeper
    ports: 
      - '2181:2181'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  broker:
    image: confluentinc/cp-kafka:7.7.0
    container_name: broker
    hostname: broker
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - '9092:9092'
      - '29092:29092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "29092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  postgres_master:
    image: postgres:13
    container_name: postgres_master
    hostname: postgres_master
    ports: 
      - '5432:5432'
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./init_db/01-master.sql:/docker-entrypoint-initdb.d/01-master.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: airlines
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_replication_slots=10
      - -c
      - max_logical_replication_workers=10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s

  postgres_dwh:
    image: postgres:13
    container_name: postgres_dwh
    hostname: postgres_dwh
    ports: 
      - '5435:5432'
    volumes:
      - postgres_dwh_data:/var/lib/postgresql/data
      - ./01-dwh.sql:/docker-entrypoint-initdb.d/01-dwh.sql
    environment:
      POSTGRES_DB: dwh_main
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dwh_main"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 120s

  debezium:
    image: quay.io/debezium/connect:2.7
    container_name: debezium
    hostname: debezium
    depends_on:
      postgres_master:
        condition: service_healthy
      broker:
        condition: service_healthy
    ports:
      - '8083:8083'
    environment:
      BOOTSTRAP_SERVERS: 'broker:29092'
      GROUP_ID: connect-cluster
      CONFIG_STORAGE_TOPIC: connect_configs
      STATUS_STORAGE_TOPIC: connect_statuses
      OFFSET_STORAGE_TOPIC: connect_offsets
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_PLUGIN_PATH: '/kafka/connect'
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: 'false'
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: 'false'
    healthcheck:
      test: ["CMD", "curl", "--fail", "-s", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  debezium-ui:
    image: quay.io/debezium/debezium-ui:2.5
    container_name: debezium-ui
    ports:
      - '8080:8080'
    environment:
      KAFKA_CONNECT_URIS: http://host.docker.internal:8083
    depends_on:
      - debezium

  dmp:
    build:
      context: .
      dockerfile: Dockerfile.dmp
    container_name: dmp
    depends_on:
      postgres_dwh:
        condition: service_healthy
      broker:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["python", "/app/dmp_processor.py"]
    environment:
      POSTGRES_DWH_HOST: postgres_dwh
      POSTGRES_DWH_PORT: 5432
      POSTGRES_DWH_DB: dwh_main
      POSTGRES_DWH_USER: postgres
      POSTGRES_DWH_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: broker:29092

volumes:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  postgres_master_data:
  postgres_dwh_data:
